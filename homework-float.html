<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout</title>
  <style>
  .wrapper{
    width: 400px;
    margin: 0 auto;
    background: olive;
  }
  .wrapper div{
    float: left;
    width: 100px;
    height: 100px;
  }
  .wrapper::after{
    content: "";
    display: block;
  }
  .wrapper div:nth-child(1){
    background: red;
    margin-left: 300px;
  }
  .wrapper div:nth-child(2){
    background: orange;
    margin-left: 300px;
  }
  .wrapper div:nth-child(3){
    background: yellow;
    margin-left: 300px;
  }
  .wrapper div:nth-child(4){
    background: green;
    margin-left: 300px;
  }
  .wrapper div:nth-child(5){
    background: blue;
    margin: -300px 0 0 -300px;
  }
  .wrapper div:nth-child(6){
    background: deepskyblue;
    margin: -300px 0 0 -200px;
  }
  .wrapper div:nth-child(7){
    background: purple;
    margin: -200px 0 0 -300px;
  }
  .wrapper div:nth-child(8){
    background: deeppink;
    margin: -200px 0 0 -200px;
  }
  .wrapper div:nth-child(9){
    background: yellowgreen;
    margin: -100px 0 0 -200px;
  }
  .wrapper div:nth-child(10){
    background: pink;
    margin: 0 0 0 -200px;
  }
  .wrapper div:nth-child(11){
    background: gray;
    margin: -100px 0 0 -300px;
  }
  .wrapper div:nth-child(12){
    background: lightblue;
    margin: 0 0 0 -300px;
  }
  .wrapper div:nth-child(13){
    background: lightgreen;
    margin: -400px 0 0 0;
  }
  .wrapper div:nth-child(14){
    background: lime;
    margin: -300px 0 0 0;
  }
  .wrapper div:nth-child(15){
    background: brown;
    margin: -200px 0 0 0;
  }
  .wrapper div:nth-child(16){
    background: khaki;
    margin: -100px 0 0 0;
  }
  </style>
</head>
<body>
  <div class="wrapper">
      <div> 첫번 째 상자 </div>
      <div> 두번 째 상자 </div>
      <div> 세번 째 상자 </div>
      <div> 네번 째 상자 </div>
      <div> 다섯번 째 상자 </div>
      <div> 여섯번 째 상자 </div>
      <div> 일곱번 째 상자 </div>
      <div> 여덟번 째 상자 </div>
      <div> 아홉번 째 상자 </div>
      <div> 열번 째 상자 </div>
      <div> 열한번 째 상자 </div>
      <div> 열두번 째 상자 </div>
      <div> 열세번 째 상자 </div>
      <div> 열네번 째 상자 </div>
      <div> 열다섯번 째 상자 </div>
      <div> 열여섯번 째 상자 </div>
  </div>
</body>
</html>
